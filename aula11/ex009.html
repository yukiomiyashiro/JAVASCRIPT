<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refazendo ex 009</title>
    <style>
        input#pais {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Voce é brasileiro?</h1>
    Qual o seu pais de nascimento? <input type="text" name="pais" id="pais" placeholder="digite o seu país de nascimento">
    <input type="button" value="Digite" onclick="Nacionalidade()">
    <div id="res">

    </div>

    <script>
        function Nacionalidade() {
            var pais = document.querySelector('#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>O seu pais de nascimento é ${pais}, portanto</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Voce é brasileiro</p>`
            } else {
                res.innerHTML += `<p>Voce é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
